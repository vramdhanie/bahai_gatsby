steps:
  - name: node
    entrypoint: yarn
    args: ["install"]
  - name: node
    entrypoint: yarn
    args: ["add", "firebase-tools"]
  - name: node
    entrypoint: yarn
    args: ["build"]
  - name: "node"
    entrypoint: "./node_modules/.bin/firebase"
    args:
      [
        "target:apply",
        "hosting",
        "$BRANCH_NAME",
        "preview-bahaitt",
        "--project",
        "$PROJECT_ID",
        "--token",
        "$_TOKEN",
      ]
  - name: "node"
    entrypoint: "./node_modules/.bin/firebase"
    args: ["deploy", "--project",
    "$PROJECT_ID",
    "--token",
    "$_TOKEN",]
