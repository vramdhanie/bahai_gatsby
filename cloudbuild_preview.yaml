steps:
  - name: node
    entrypoint: yarn
    args: ["install"]
  - name: node
    entrypoint: yarn
    args: ["add", "firebase-tools"]
  - name: node
    entrypoint: yarn
    args: ["build"]
  - name: "node"
    entrypoint: "./node_modules/.bin/firebase"
    args:
      [
        "deploy",
        "target:apply",
        "hosting",
        "target-name",
        "preview",
        "--project",
        "$PROJECT_ID",
        "--token",
        "$_TOKEN",
        "site-name",
        "preview-bahaitt",
      ]
